<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src='https://unpkg.com/ngraph.path@1.3.1/dist/ngraph.path.min.js'></script>
    <title>Простая игра</title>
</head>
<body>
    <div id="menu">
        <button id="playButton">Играть</button>
        <button id="statsButton">Статистика</button>
    </div>
    <div id="game" class="hidden">
        <div id="player"></div>
        <div id="enemies"></div>
        <div id="bullets"></div>
    </div>
    <div id="gameOver" class="hidden">
        <p>Конец игры</p>
        <button id="menuButton">В меню</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
